<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title> Calculate</title>
</head>
<body bgcolor= "#FFCCFF" text= "Black">
<form name="calculator" >
<input type="button" button type="button" class="btn btn-info" value="1" onClick="document.calculator.ans.value+='1'">
<input type="button" button type="button" class="btn btn-info"  value="2" onClick="document.calculator.ans.value+='2'">
<input type="button" button type="button" class="btn btn-info"  value="3" onClick="document.calculator.ans.value+='3'"><br>
<input type="button" button type="button" class="btn btn-info"  value="4" onClick="document.calculator.ans.value+='4'">
<input type="button" button type="button" class="btn btn-info"  value="5" onClick="document.calculator.ans.value+='5'">
<input type="button" button type="button" class="btn btn-info"  value="6" onClick="document.calculator.ans.value+='6'">
<input type="button" button type="button" class="btn btn-info"  value="7" onClick="document.calculator.ans.value+='7'"><br>
<input type="button" button type="button" class="btn btn-info"  value="8" onClick="document.calculator.ans.value+='8'">
<input type="button" button type="button" class="btn btn-info"  value="9" onClick="document.calculator.ans.value+='9'">
<input type="button" button type="button" class="btn btn-info"  value="-" onClick="document.calculator.ans.value+='-'">
<input type="button" button type="button" class="btn btn-info"  value="+" onClick="document.calculator.ans.value+='+'"><br>
<input type="button" button type="button" class="btn btn-info"  value="*" onClick="document.calculator.ans.value+='*'">
<input type="button" button type="button" class="btn btn-info"  value="/" onClick="document.calculator.ans.value+='/'">

<input type="button" value="0" button type="button" class="btn btn-info"   onClick="document.calculator.ans.value+='0'">
<input type="reset" button type="button" class="btn btn-warning value="Удалить">
<input type="button" button type="button" class="btn btn-info" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br>Введите Значение <input type="textfield" name="ans" value="">
</form>
</body>
</html>
